<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first webpage</title>
    <style>
        .a{
            border: 1px;
            background-color: red;
            height: 1000px;
            width: 200px;
            float: left;
        }
        .b{
            border: 1px;
            height: 1000px;
            width: 200px;
            background-color: khaki;
            float: right;
        }
        .c{
            border: 1px;
            height: 1000px;
            margin: 0 200px;
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
</body>
</html>
